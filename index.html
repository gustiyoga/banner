<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Animation Banner</title>
    </head>
    <body onload="init();">
        <div id="banner">
            <div id="frame-1">
                <div id="items-1" class="items trans-1">
                    <div id="item-1a">
                        <div class="item__bg">
                            <img src="assets/txt01a.png">
                        </div>
                    </div>
                    <div id="item-1b">
                        <img src="assets/txt01b.png">
                    </div>
                </div>
                <div id="items-2" class="items trans-1">
                    <img id="item-2b" src="assets/txt02b.png">
                    <div id="item-2a">
                        <div class="item__bg">
                            <img src="assets/txt02a.png">
                        </div>
                    </div>
                </div>
            </div>
            <div id="frame-2">
                <div id="items-3" class="items trans-2">
                    <div id="item-3a">
                        <img src="assets/txt03.png">
                    </div>
                    <div id="item-3b">
                        <img src="assets/yes.png">
                    </div>
                </div>
                <div id="items-4" class="items trans-2">
                    <div id="item-4a">
                        <img src="assets/txt04.png">
                    </div>
                    <div id="item-4b">
                        <img src="assets/logos.png">
                    </div>
                    <div id="item-4c">
                        <img src="assets/cta.png">
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
